ref:
  as: baremetalds-packet-run
  from: dev-scripts
  commands: baremetalds-packet-run-commands.sh
  resources:
    requests:
      cpu: 1000m
      memory: 500Mi
  env:
  - name: PACKET_COMMAND
    default: ""
    documentation: Command to run on the remote Packet server.
  - name: PACKET_TIMEOUT
    default: "30m"
    documentation: Timeout for the command before sending kill signal.
  documentation: |-
    Run a command on a prevoisioned Packet server.
